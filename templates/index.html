<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Chat with RAI</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

<div class="chat-container">
    <!-- Chat header -->
    <div class="chat-header">
        <div class="contact-info">
            <span class="contact-name">RAI</span>
        </div>
    </div>

    <!-- Chat messages container -->
    <div class="chat-box" id="chat-box"></div>

    <!-- Input container -->
    <div class="input-container" id="input-container">
        <!-- ✅ Language Selection Dropdown -->
        <select id="change-lang-btn" class="language-dropdown">
            <option value="English" selected>English</option>
            <option value="Chinese">中文</option>
            <option value="Malay">Melayu</option>
            <option value="Tamil">தமிழ்</option>
        </select>
    
        <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
        <button id="send">Send</button>
    </div>
    
</div>

</div>

<script src="static/chatbot.js"></script>

</body>
</html>
